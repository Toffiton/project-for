<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.css">

    <link rel="stylesheet" href="app.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand"></a>
    <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal" type="button">
        Добавить человека</button>
    <div class="modal fade submitr" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog submitr">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавление нового человека</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="user-form">
                <div class="modal-body">
                        <div class="form-group">

                            <input class="form-control" name="name" placeholder="Имя">
                        </div>
                        <div class="form-group">

                            <input  class="form-control" name="age" placeholder="Возраст">
                        </div>
                        <div class="form-group">

                            <select id="city" name="city" class="form-control">

                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- TABLE  -->
        <div class="container col-md-12">
            <table class="table table-bordered table-sm">
                <thead>
                <tr>
                    <td>id</td>
                    <td>Имя</td>
                    <td>Возраст</td>
                    <td>Город</td>
                </tr>
                </thead>
                <tbody id="user"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>

</body>

</html>
